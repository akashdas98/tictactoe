<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="main">
      <div class="gameboard">
        <table>
          <tr>
            <td class="box zero"></td>
            <td class="box one"></td>
            <td class="box two"></td>
          </tr>
          <tr>
            <td class="box three"></td>
            <td class="box four"></td>
            <td class="box five"></td>
          </tr>
          <tr>
            <td class="box six"></td>
            <td class="box seven"></td>
            <td class="box eight"></td>
          </tr>
        </table>
      </div>
      <div class="text"></div>
    </div>  
  </body>
  <script src="./script.js"></script>
</html>
