<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="main">
      <div class="gameboard">
        <table>
          <tr>
            <td class="box zero">&times;</td>
            <td class="box one">&cir;</td>
            <td class="box two">&times;</td>
          </tr>
          <tr>
            <td class="box three">&times;</td>
            <td class="box four">&cir;</td>
            <td class="box five">&times;</td>
          </tr>
          <tr>
            <td class="box six">&times;</td>
            <td class="box seven">&cir;</td>
            <td class="box eight">&times;</td>
          </tr>
        </table>
      </div>
    </div>  
  </body>
</html>
